{{ $page := .root }}
{{ $section := .page }}

<div class="col-lg-12 mb-5">
    <div class="row align-items-center">

        <div class="col-12 col-md-6">

            <h2>{{$section.Title}}</h2>
            <h3>{{$section.Params.subtitle}}</h3>
            <p>{{$section.Content}}</p>

        </div>

        <div class="col-12 col-md-6 order-first order-md-2">

          <p>{{$section.Params.image}}</p>
            
        </div>

    </div>
</div>
