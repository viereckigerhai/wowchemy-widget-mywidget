{{ $page := .root }}
{{ $section := .page }}

<div class="col-lg-12 mb-5 view-showcase">
  
  <div class="col-lg-12 mb-5">
    <div class="row align-items-center">
      <div class="col-12 col-md-6">
      
        <h2>{{$section.Title}}</h2>
        <h3>{{$section.Params.subtitle}}</h3>
        <p>{{$section.Content}}</p>
    
  </div>
      
  <div class="col-12 col-md-6 order-first order-md-2">
    
    {{ $resource := ($page.Parent.Resources.ByType "image").GetMatch $page.Params.image }}
      {{ with $resource }}
      {{ $image := .Resize "540x webp" }}
         <img src="{{ $image.RelPermalink }}" height="{{ $image.Height }}" width="{{ $image.Width }}"
             alt="{{ $item.Title }}" loading="lazy">
      {{end}}
  </div>

</div>
